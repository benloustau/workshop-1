<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="index.js"></script>
  <style>

  .boxes{
  	display:inline-block;
  }

  </style>
  <title>Lesson03</title>
</head>
<body ng-app="Lesson03" ng-controller="MyController as ctrl">
	<div ng-hide="ctrl.isEditing">
		<div>
			<label class="boxes"><h3>First Name: </h3></label>
			<span ng-bind="ctrl.me.firstName" class="boxes"></span>	
		</div>
		<div>	
			<label class="boxes"><h3>Last Name: </h3></label>
			<span ng-bind="ctrl.me.lastName" class="boxes"></span>
		</div>
		<button ng-click="ctrl.setEdit()">Edit</button>
	</div>		

	<div ng-show="ctrl.isEditing">
		<div>
			<label class="boxes"><h3>First Name: </h3></label>
			<input type="text" ng-model="ctrl.name.firstName" class="boxes">
		</div>
		<div>	
			<label class="boxes"><h3>Last Name: </h3></label>
			<input type="text" ng-model="ctrl.name.lastName" class="boxes">
		</div>
		<button ng-click="ctrl.update()">Save</button>
		<button ng-click="ctrl.cancelEdit()">Cancel</button>
	</div>	

	
</body>
</html>
